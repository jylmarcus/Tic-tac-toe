<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playerTurnWrapper">
        <h1 id="playerTurnText"></h1>
    </div>
    <div id="gameBoard">
        
    </div>
    <div id="playerForm">
        <form action="#" id="playerNames">
            <label for="playerOneName">Player One Name</label>
            <input type="text" id="playerOneName" name="playerOneName">
            <label for="playerTwoName">Player Two Name</label>
            <input type="text" id="playerTwoName" name="playerTwoName">
        </form>
        <button type="button" class="startGame">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
