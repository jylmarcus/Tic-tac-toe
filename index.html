<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playerTurnWrapper">
        <h1 id="playerTurnText"></h1>
    </div>
    <div id="gameBoard">
        
    </div>
    <div id="scoreBoardNames">
        <span id="scoreBoardNameOne">Player One</span><span class="scoreBoardSeperator"> </span><span id="scoreBoardNameTwo">Player Two</span>
    </div>
    <div id="scoreboard">
        <span id="playerOneScore">0</span><span class="scoreBoardSeperator"> - </span><span id="playerTwoScore">0</span>
    </div>

    <div id="playerNames">
        <form action="#" id="playerForm">
            <label for="playerOneName">Player One Name</label>
            <input type="text" id="playerOneName" name="playerOneName" placeholder="Player One">
            <label for="playerTwoName">Player Two Name</label>
            <input type="text" id="playerTwoName" name="playerTwoName" placeholder="Player Two">
        </form>
        <div class="playerFormButton"><button type="button" class="startGame">Start Game</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
